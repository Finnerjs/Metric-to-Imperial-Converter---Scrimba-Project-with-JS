<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

    <div id='main-container'>
        <div id='title-container'>
            <h1>Metric/Imperial unit conversion</h1>
            <input id='inp'></input>
            <button type="button" id="btn" onclick="convert()">CONVERT</button>
        </div>

        <div id='answer-container'>
            <h2>Length (Meter/Feet)</h2>
            <h3 id='length-answerEl'>0 meters = 0.000 feet | 0 feet = 0.000 meters</h3>

            <h2>Volume (Liters/Gallons)</h2>
            <h3 id='volume-answerEl'>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</h3>

            <h2>Mass (Kilograms/Pounds)</h2>
            <h3 id='mass-answerEl'>0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</h3>
        </div>
    </div>

</body>

</html>
